<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>Tic-Tac-Toe</h1>
      <div class="scoreContainer">
        <div class="score-p1 scoreboard">Player X has won<br>0 time(s)</div>
        <div class="score-tie scoreboard">Ties<br> 0 time(s)</div>
        <div class="score-p2 scoreboard">Player O has won<br>0 time(s)</div>
      </div>
      <div class="boardContainer">
        <div class="boardCell cell0"></div>
        <div class="boardCell cell1"></div>
        <div class="boardCell cell2"></div>
        <div class="boardCell cell3"></div>
        <div class="boardCell cell4"></div>
        <div class="boardCell cell5"></div>
        <div class="boardCell cell6"></div>
        <div class="boardCell cell7"></div>
        <div class="boardCell cell8"></div>
      </div>
      <h2 class="currentTurn"></h2>
      <div class="buttons"></div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
